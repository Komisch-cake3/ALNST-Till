<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Till Fanpage</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <img class = "logo" src = "Images/logo.jpg">
    <img class = "till" src = "Images/till.png">
    <h1>TILL</h1>

        <Header>Photo Gallery</Header>

            <!--Song Boxes-->
        <div class="song">Songs</div>
    <div class = "box">
        <div class="gone">Blink Gone</div>
        <audio id="myAudio" src ="Audio/blink.mp3"></audio>
        <img class = "blink" src = "Images/blink.png">
        <button id ="playButton" class = "play-btn">▶</button>
        <div class = "bar">
            <div class = "progress" id = "progress1"></div>
        </div>
    </div>

    <div class="box1">
        <div class="idk">Unknown</div>
        <audio id="myAudio2" src="Audio/unknown.mp3"></audio>
        <img class="all" src="Images/unknown.png" />
        <button id="playButton2" class="play-btn">▶</button>
        <div class = "bar2">
        <div class = "progress2" id = "progress2"></div>
    </div>
    </div>
    
    <div class="box2">
        <div class="medicine">Cure</div>
        <audio id="myAudio3" src="Audio/cure.mp3"></audio>
        <img class="cure" src="Images/cure.png" />
        <button id="playButton3" class="play-btn">▶</button>
         <div class = "bar1">
        <div class = "progress3" id = "progress3"></div>
    </div>
    </div>


    <!--Photo Gallery-->
    <div class="image1">
                <div class="text1">Till's Stats</div>

        <div class="holder1">
            <img class = "stat" src = "Images/stats.webp"
        </div>
    </div>

    <div class="image2">
        <div class="text2">Smiling Till</div>
        <div class="holder2">
        <img class = "smile" src = "Images/smiling.webp"
        </div>
    </div>
    <div class="image3">
        <div class="text3"></div>

        <div class="holder3">
            <img class = "child" src = "Images/child.webp"
                </div>
    </div>
    <div class="image4">
        <div class="holder4"></div>
    </div>

        <script src="script.js"></script>
        <script src="music.js"></script>



</body>
</html>
