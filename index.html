<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Till Fanpage</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <img class = "logo" src = "Images/logo.jpg">
    <img class = "till" src = "Images/till.png">
    <h1>TILL</h1>

        <Header>Photo Gallery</Header>

            <!--Song Boxes-->
    <div class="song1">
        <audio class = "cure" id = "audio1" src ="Audio/cure.mp3"></audio>
        <button class = "play" id = "play1" >▶</button>
        <div id = "progress1" class="bar"></div>
        <div class = "start" id = "start1" >0:00</div>
        <div class="end" id="end" >0:00</div>
        <img src = "Images/cure.png" class="cover1">

    </div>
    <div class="song2">
        <audio class = "blink" id = "blink" src ="Audio/blink.mp3"></audio>
        <button class = "play" id = "play2" >▶</button>
        <div id = "progress2" class="bar"></div>
        <div class = "start" id = "start2" >0:00</div>
        <div class="end" id="end" >0:00</div>
        <img src = "Images/blink.png" class="cover1">
    </div>
    <div class="song3">
                <audio class = "unkown" id = "unkown" src ="Audio/unknown.mp3"></audio>
        <button class = "play" id = "play3" >▶</button>
        <div id = "progress3" class="bar"></div>
        <div class = "start" id = "start3" >0:00</div>
        <div class="end" id="end" >0:00</div>
        <img src = "Images/unknown.png" class="cover1">
    </div>

    <!--Photo Gallery-->
    <div class="image1">
                <div class="text1">Till's Stats</div>

        <div class="holder1">
            <img class = "stat" src = "Images/stats.webp"
        </div>
    </div>

    <div class="image2">
        <div class="text2">Smiling Till</div>
        <div class="holder2">
        <img class = "smile" src = "Images/smiling.webp"
        </div>
    </div>

    <div class="image3">
        <div class="text3">Cutie Till</div>
        <div class="holder3">
            <img class = "child" src = "Images/child.webp"
                </div>
    </div>
    <div class="image4">
        <div class="text4">Till with friends</div>
        <div class="holder4">
        <img class = "friends" src = "Images/friends.webp"
        </div>
    </div>

        <script src="script.js"></script>
        <script src="music.js"></script>



</body>
</html>
